<div class="animate__animated animate__fadeIn animate__faster">
    <h3>
        Search by region <small ngi> {{activeRegion | titlecase}}</small>
    </h3>

    <div class="row">
        <div class="col">
            <button *ngFor="let region of regions" (click)="activateRegion(region)" [class.active]="region===activeRegion" class="btn btn-outline-primary">{{region | titlecase}}</button>
        </div>
    </div>
</div>

<div *ngIf="countries.length > 0" class="row">
    <div class="col">
        <app-country-table [countries]="countries"></app-country-table>
    </div>
</div>
